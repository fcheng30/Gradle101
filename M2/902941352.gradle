apply plugin: 'java'

//compile time telling gradle the external file address
dependencies {
    compile files('lib/resources.jar')
}

//customize the manifest when gradle is creating the jar
jar {
   manifest {
     attributes("Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain")
     attributes("Class-Path": "../../lib/resources.jar")
   }
}

